<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="static/js/jquery.js?u={{last_updated}}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="static/css/fontawesome.min.css?u={{last_updated}}" rel="stylesheet">
    <link href="static/css/index.css?u={{last_updated}}" rel="stylesheet">
    <link href="static/css/bootstrap.min.css?u={{last_updated}}" rel="stylesheet">
    <script src="static/js/bootstrap.min.js?u={{last_updated}}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css'
    integrity='sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr' crossorigin='anonymous'>
    <title>telepy</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 id="title" class="text-center" style="margin-bottom: 40px;">tele.py</h2>
                <div class="text-center">
                    <h4 id="feedback" style="display:none; padding-bottom: 15px; color:#dc3545;">Preencha todos os campos!</h4 style="display:none">
                </div>
                </div>
                    <div class="col col-md-10 offset-md-1 text-center">
                        <main>
                        <p><input type="text" id="teste_name" placeholder="Nome do Teste "></input></p>
                        <table id="table" class="table table-dark text-center">
                            <thead>
                            <tr>
                                <th scope="col">HOSTNAME</th>
                                <th scope="col">IP</th>
                                <th scope="col">ROOT PASSWORD</th>
                                <th scope="col">REMOVE</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                                <tr class="datarow">
                                    <td>
                                        <input type="text"></input>
                                    </td>
                                    <td>
                                        <input type="text"></input>
                                    </td>
                                    <td>
                                        <input type="text"></input>
                                    </td>
                                    <td>
                                        <a onclick="remover(this)" class="btn btn-danger"><i class="fas fa-times"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4" id="row-add"><i style="color:white;" class="fas fa-plus"></i></td>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-right">
                                    <a onclick="check_server_info()" class="btn btn-success" style="color: white;">Create</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </main>
                    <!-- 
                    <div class="col col-md-8 offset-md-2 text-center" id="result">

                    </div> -->
            </div>
        </div>
    </div>
    <script src="static/js/index.js?u={{last_updated}}'"></script> 

</body>
</html>
